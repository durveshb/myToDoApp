<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List</title>
    <link rel="stylesheet" href="todoList.css" />
    <link rel="preload" href="./data/todos.json" as="fetch" crossorigin />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div data-header="calender" class="header__calender"></div>
        <div data-header="logo" class="header__logo">To-Do List</div>
      </div>
      <div class="main">
        <div data-containertype="todoDisplay" class="todoDisplay"></div>
        <div class="sidebar">
          <div data-containertype="filterTab" class="filter"></div>
          <div data-containertype="analyticsTab" class="analytics"></div>
          <div data-containertype="addFormTab" class="addForm"></div>
        </div>
      </div>
    </div>
    <script type="module" src="todoList.js"></script>
  </body>
</html>
