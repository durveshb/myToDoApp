<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="loginpage.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="tagline">Let's get some shit done.</div>
            <div class="loginForm">
                <input type="text" placeholder="Username" class="loginForm__name">
                <input type="password" placeholder="Password" class="loginForm__password">
                <button class="loginForm__submit">Login</button>
                <p class="loginForm__note">Incorrect Username or Password</p>
            </div>
        </div>
    </div>

    <script src="loginpage.js"></script>
</body>
</html>
